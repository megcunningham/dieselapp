<ion-scroll zooming="false" has-bouncing="true" direction="xy">

<ion-content>
<h3 class="landing-welcome"> Arms Collection </h3>
		<div class="row">
			<div class="col">
				<ion-list>
					<div ng-repeat="workout in arm.Arms">
						<ion-item class="workout-names"
											ng-click="arm.deezArms(workout)">
											{{workout.workout_name}}
						</ion-item>
						<ion-item class="exercise item-accordion"
											ng-show="arm.workout"
											ng-repeat="exercise in arm.workout.exercise">
							<p> <strong>Exercise:</strong> {{exercise.exercise}}</p>
							<p> <strong> No. of sets:</strong> {{exercise.number_of_sets}}</p>
							<p> <strong>Weight:</strong> {{exercise.weight}} </p>
							<p> <strong>Reps:</strong> {{exercise.reps}} </p>
							<p> <strong>Notes: </strong>{{exercise.notes}}</p>
						</ion-item>
				 </div>
				</ion-list>
