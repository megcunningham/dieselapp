<ion-scroll zooming="false" has-bouncing="true" direction="xy">

<h3 class="landing-welcome"> Arms Collection </h3>
		<div class="row">
			<div class="col">
				<ion-list>
					<ion-item class="workout-names" ng-repeat="workout in arm.Arms"
					ng-class='{"highlight_row": arm.selectedWorkout.workout_name === workout.workout_name}'
					ng-click="arm.selectedWorkout(workout)" ng-click="showExercises = ! showExercises">{{workout.workout_name}}</ion-item>
							<div class="row" ng-repeat="exercise in arm.Arms">
								<div class="col" ng-show="showExercises">
									<p>EXERCISE:{{arm.selectedWorkout.exercise}}</p>
									<p>NO. OF SETS:{{workout.number_of_sets}}</p>
									<p>WEIGHT: {{workout.weight}}<p>
									<p>REPS: {{workout.reps}}</p>
									<p>NOTES: {{workout.notes}}</p>
								</ion-list>
						</div>
			</div>
		</div>
