<div class="row">
	<div class="col">
		<h1> Search by Workout Name </h1>
			<input placeholder="Search" ng-model="query">

		  <div class="names" (ng-repeat="(id, person) in main.people | objToArr | orderBy:'workout_name' | filter:query")>
		    <a>(href="#/people/{{person._id}}")</a>
		  </div>
	</div>
</div>
